{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block title %}{% trans "Create Gallery" %}{% endblock %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Create
        </button>
    {% endbuttons %}    
</form>
{% endblock %}
